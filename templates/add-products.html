{% extends 'master.html' %}
{% block content %}
    <h1 class="text-info text-center">Add product</h1>
    <form class="row mx-auto col-10 col-md-8 col-lg-6 d-flex flex-column" method="post" action="{% url 'add-prod-urls' %}">
        {% csrf_token %}
        <input class="form-control mb-4" required placeholder="Product name" name="prod-name" type="text"><br><br>
        <input class="form-control mb-4" required placeholder="product quantity" name="prod-qtty" type="text"><br><br>
        <input class="form-control mb-4" required placeholder="Entr price" name="prod-price" type="text"><br><br>
        <input class="form-control mb-4" required placeholder="Describe the product"  name="prod-descr" type="text"><br><br>
        <input class="btn btn-outline-info" value="Save" type="submit">
    </form>
{% endblock %}
